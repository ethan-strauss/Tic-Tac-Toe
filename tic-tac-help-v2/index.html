<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Help</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <hr />
      <table>
        <tr>
          <td id="td_0_0"><img src="" /></td>
          <td id="td_0_1" class="vert"><img src="" /></td>
          <td id="td_0_2"><img src="" /></td>
        </tr>
        <tr>
          <td id="td_1_0" class="hori"><img src="" /></td>
          <td id="td_1_1" class="vert hori"><img src="" /></td>
          <td id="td_1_2" class="hori"><img src="" /></td>
        </tr>
        <tr>
          <td id="td_2_0"><img src="" /></td>
          <td id="td_2_1" class="vert"><img src="" /></td>
          <td id="td_2_2"><img src="" /></td>
        </tr>
      </table>
    </main>

    <section id="timer_container">
      <span id="timer_span">0</span><br />
      <button id="btn_timer" class="pretty_button">Start Timer</button>
      <br /><br />
      <span id="winner_span">No winner yet</span>
      <br />
      <button id="btn_winner" class="pretty_button">Is there a winner?</button>
    </section>
  </body>
</html>
